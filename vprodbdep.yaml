apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb
        ports:
        - name: vprodb-port
          containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
  nodeSelector: 
    zone: ap-south-1a
  volumes:
    - name: vpro-db-data
      awsElasticBlockstore:
        volumeID: vol-03068fa17bb83ed6a
        fsType

  InitContainers:
    - name: busybox
      image: busybox:latest
      volumeMounts:
        - name: vpro-db-data


        
